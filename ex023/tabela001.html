<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento Vertical */
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
   <!-- 
        Hieraquia de Tabelas (simples)

        Table =  tabela.
            Table Rows = linhas da tabela.
                Table Header = cabeÃ§alho de tabela.
                Table Data = dado de tabela.
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr> <!-- Segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td class="numero">c2</td>
        </tr>
        <tr> <!-- Terceira linha -->
            <td>a3</td>
            <td>b3</td>
            <td class="numero">c3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
